<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">  -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="navbar bg-dark bg-gradient">
        <h2>Weather Dashboard</h2>
    </header>
    <div class="container-fluid p-0 m-0">
        <div class="row w-auto">
            <div class="col-2 ms-4 mt-2 p-0 side-bar">
                <form class="city-form">
                    <input type="text" class="form-control mt-2 city-search" placeholder="Search for a city" aria-label="Username" aria-describedby="basic-addon1">
                    <input type="submit" value="Search" class="btn btn-primary w-100 mt-3">
                </form>
              <div class="list-group" id="list-tab" role="tablist">

              </div>
            </div>
            
            
              <div class="col-md-9 ms-4 myDiv">
                  <div class="myRow m-2 current-weather">
                  <h3 class="currentCityName"><span id="icon"></span></h3>
                    <p class="current-temp"></p>
                    <p class="current-wind"></p>
                    <p class="current-humidity"></p>
                    <p class="current-uv"><span id="uv-index"></span></p>
                  </div>
                  <div class="w-100 m-2"><h4></h4></div>
                  <div class="myCards">
                </div>
          </div>
       
        </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
