<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Header -->
  <header class="navbar bg-dark bg-gradient d-flex justify-content-center">
    <h2>Weather Dashboard</h2>
  </header>
  <!-- Container -->
  <div class="container-fluid p-0 m-0">
    <div class="row w-auto">
    <!-- Search by city side bar -->
      <div class="col-2 ms-4 mt-2 p-0 side-bar">
        <form class="city-form">
          <!-- City text input -->
          <input type="text" class="form-control mt-2 city-search" placeholder="Search for a city" aria-label="Username"
            aria-describedby="basic-addon1">
            <!-- Search button -->
          <input type="submit" value="Search" class="btn btn-primary w-100 mt-3">
        </form>
        <!-- Local Storage saved cities -->
        <div class="list-group" id="list-tab" role="tablist">
        </div>
      </div>

      <!-- City's current and forecasted weather -->
      <div class="col-md-9 ms-4 myDiv">
        <div class="myRow current-weather">
          <!-- Name of city, current date and weather icon -->
          <h3 class="currentCityName"><span id="icon"></span></h3>
          <p class="current-temp"></p>
          <p class="current-wind"></p>
          <p class="current-humidity"></p>
          <p class="current-uv"><span id="uv-index"></span></p>
        </div>
        <!-- Forecast Section -->
        <div class="w-100 m-2">
          <h4 id="five-day-header"></h4>
        </div>
        <!-- Div container for 5 day forecast cards -->
        <div class="myCards">
        </div>
      </div>

    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
